<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy load images</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Lazy Loading Demonstration</h1>
    <picture>
        <img id="first-image" src="./images/placeholder.png" data-src="./images/1.avif" alt="image">
    </picture>
    <picture>
        <img src="./images/placeholder.png" data-src="./images/2.avif" alt="image">
    </picture>
    <picture>
        <img src="./images/placeholder.png" data-src="./images/3.avif" alt="image">
    </picture>
    <picture>
        <img src="./images/placeholder.png" data-src="./images/4.avif" alt="image">
    </picture>
    <picture>
        <img src="./images/placeholder.png" data-src="./images/5.avif" alt="image">
    </picture>
    <picture>
        <img src="./images/placeholder.png" data-src="./images/6.avif" alt="image">
    </picture>
    <script src="./scripts/lazyLoading.js"></script>
</body>
</html>
